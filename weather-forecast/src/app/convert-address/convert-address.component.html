<div>


    <div>
        <input id="street" [(ngModel)]="address.street">
        
        <input id="city" [(ngModel)]="address.city">
        
        <input id="state" [(ngModel)]="address.state">
        
        <input id="zip" [(ngModel)]="address.zip">

        <button class="button" (click)="addressToLatLong(address)">Get Forecast</button>
    </div>

    <div>
        {{address.street}}, {{address.city}}, {{address.state}} {{address.zip}}
    </div>

</div>
